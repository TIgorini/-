{% load staticfiles %}
<html>
	<head>
		<title> Concetrs schedule </title>
		<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
		<link rel="stylesheet" href="{% static 'css/bootstrap-theme.min.css' %}">
		<script src="http://code.jquery.com/jquery-3.2.1.js"></script>
  		<script src="{% static 'js/bootstrap.min.js' %}"></script>
		<link rel="stylesheet" href="{% static 'css/concerts.css' %}">
	</head>

	<body>
		<div class="page-header">
			<h1>Concerts Schedule</h1>
		</div>

		<form method="POST" action="{% url 'concerts:new_item' %}" class="post-form">
			{% csrf_token %}
			<h4>Band information</h4>
			<div class="form-group"> {{ b_form.as_p }} </div>
        	<h4>Organizator information</h4>
       		<div class="form-group"> {{ org_form.as_p }} </div>
        	<h4>Place and Date</h4>
        	<div class="form-group"> 
      			{{ pl_form.as_p }}
       			{{ con_form.as_p }}
       		</div>
        	<div class="row">
       			<button class="btn btn-success col-lg-4 col-lg-offset-4" type="submit" >Save</button>
   			</div>
   		</form>
	</body>
</html>

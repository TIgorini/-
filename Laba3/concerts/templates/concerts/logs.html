{% load staticfiles %}
<html>
	<head>
		<title> Concetrs schedule </title>
		<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
		<link rel="stylesheet" href="{% static 'css/bootstrap-theme.min.css' %}">
		<link rel="stylesheet" href="{% static 'css/concerts.css' %}">
	</head>

	<body>
		<div class="page-header">
			<h1>Concerts Schedule</h1>
		</div>

		<table class="table table-striped table-hover table-condensed">
			<thead>
				<tr>
					<th>ID</th>
					<th>Row ID</th>
					<th>Message</th>
					<th>Time</th>
			</thead>
			<tbody>
			{% for l in logs %}	
				<tr>
					<th>{{l.id}}</th>
					<th>{{l.row_id}}</th>
					<th>{{l.msg}}</th>
					<th>{{l.time}}</th>
				</tr>
			{% endfor %}
			</tbody>
		</table>

		<div class="row">
       		<form id="cancel" action="{% url 'concerts:index'%}"></form>
       		<button form="cancel" type="submit" class="btn col-md-1 col-md-offset-1 btn-md">Cancel</button>
       		<button form="reload" type="submit" class="btn col-md-1 col-md-offset-1 btn-md">Reload</button>
    	</div>
    	<form id="reload" action="{% url 'concerts:logs' %}""></form>
	</body>
</html>

{% load staticfiles %}
<html>
	<head>
		<title> Concetrs schedule </title>
		<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
		<link rel="stylesheet" href="{% static 'css/bootstrap-theme.min.css' %}">
		<link rel="stylesheet" href="{% static 'css/concerts.css' %}">
	</head>

	<body>
		<div class="page-header">
			<h1>Concerts Schedule</h1>
		</div>

		<form id="form" method="POST" action="{% url 'concerts:edit' concert_id %}" class="post-form">
			{% csrf_token %}
			<div class="row">
				<h4 class="col-md-3 col-md-offset-1">Band information</h4>
				<h4 class="col-md-3">Place and Date</h4>
				<h4 class="col-md-3">Organizer</h4>
			</div>
			<div class="row">
				<div class="col-md-2 col-md-offset-1">{{b_form.as_p}}</div>
				<div class="col-md-2">{{ pl_form.as_p}}</div>
        		<div class="col-md-2">{{ con_form.as_p}}</div>
       			<div class="col-md-2">{{ org_form.as_p}}</div> 
			</div>
        </form>

        <div class="row">
        	<form id="cancel" action="{% url 'concerts:index' %}">
			</form>
			<button form="cancel" class="btn col-md-1 col-md-offset-1 btn-md" type="submit">Cancel</button>
			<button form="form" class="btn btn-success col-md-1 col-md-offset-1 btn-md" type="submit">Save</button>
		</div>
	</body>
</html>
